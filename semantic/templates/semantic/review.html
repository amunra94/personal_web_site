{% extends "semantic/semantic.html" %}

{% block semantic_main %}

<h5>Пожалуйста, введите Ваш киноотзыв:</h5>
<br>
<form class="form-inline" action="" method="post">
      {% csrf_token %}
          {{ form.as_p }}

  <div class="form-group mb-2">
    <label for="review_form" class="sr-only">Введите Ваш киноотзыв:</label>
    <!--<input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">-->
  </div>
  <div class="form-group mx-sm-2 mb-2">
    <!--<label for="exampleFormControlTextArea1" class="sr-only">Password</label>-->
    <textarea  class="form-control" id="review_form" name="review" rows="4"  placeholder="{{value_field}}"></textarea>
  </div>
  <button type="submit" class="btn btn-primary mx-sm-2 mb-2">Отправить</button>
</form>


{% endblock %}
