{% extends "personal/index.html" %}

{% block main %}
    {% for post in object_list %}
        <!--<h5> {{ post.date|date:"Y-m-d" }} <a href="/blog/{{post.id}}">  {{post.title}} </a></h5>-->
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">{{ post.date|date:"Y-m-d"}}</p>
                <a href="/blog/{{post.id}}" class="btn btn-primary">{{post.title}}</a>
              </div>
            </div>
          </div>
        </div>
    {% endfor %}
{% endblock %}
